<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container p-5" style="height: 100%;">
        <div class="row col-12 mh-100" style="width: 100%; height: 200px;">
            <div class="bg-primary text-white col-6">primary</div>
            <div class="bg-warning text-white col-6">warning</div>
        </div>
        <div class="row col-12mh-100" style="width: 100%; height: 200px;">
            <div class="bg-primary text-white col-2">primary</div>
            <div class="bg-danger text-white col-6">danger</div>
            <div class="bg-warning text-white col-4">warning</div>
        </div>
        <div class="row col-12mh-100" style="width: 100%; height: 200px;">
            <div class="bg-success text-white col-4">danger</div>
            <div class="bg-primary text-white col-6">primary</div>
            <div class="bg-warning text-white col-2">warning</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
