<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contacto.css">
    <title>Contacto</title>
</head>
<body>
<div class="ContactoPadre">
    <div class="Barra">
        <img src="imagenes/Logo.png" class="Logo" >
        <div class="Codenotch"><a href="Codenotch.html" style="text-decoration:none" class="x">Codenotch</a></div>
        <div class="Contacto"><a href="Contacto.html" style="text-decoration:none" class="x">Contacto</a></div>
        <div class="Cursos"><a href="Cursos.html" style="text-decoration:none" class="x">Cursos</a></div>
        <div class="Equipo"><a href="Equipo.html" style="text-decoration:none" class="x">Equipo</a></div>
    </div>
    <div class="Contenido">
        <div class="Formulario">
            <form class="ContenidoFormulario">
              <legend class="TituloContacto">Ingresa tus datos</legend>
              <label for="Apellidos">Nombres:</label><br>
                <input type="text" placeholder="Nombres" class="Nombre"><br>
              <label for="Apellidos">Apellidos :</label>
                <input type="text" class="Nombre" placeholder="Apellidos"><br>
              <label for="Numero">Movil : </label><br>
                <input type="text" class="Movil" placeholder="Movil"><br>
             <label for="Correo">Correo :</label><br>
                <input type="text" class="Correo" placeholder="Correo"><br>
            <input type="submit" value="Enviar" name="Enviar" class="Enviar">
            </form>
        </div>
         <div class="Informacion">
                <p class="Texto1">
                    ¿Dudas? Normal, habla con un experto.
                </p><br>
                <p class="Texto2">
                    Déjanos tus datos y uno de nuestros asesores se pondrá en contacto contigo. Sin spam, sin compromiso.
                </p>
        </div>
    </div>
    <div class="Fondo">
        <div class="RedesSociales">
            <p>Nuestras redes sociales:</p>
            <a href="https://www.instagram.com/" style="text-decoration:none" class="y" ><img src="imagenes/InstagramCorregido.png" class="Instagram">Instagram</a>
            <a href="https://www.facebook.com/codenotchMAD/?locale=es_ES" style="text-decoration:none" class="y"><img src="imagenes/Facebook.png" class="Facebook">Facebook</a>
            <a href="https://www.linkedin.com/school/codenotch/?originalSubdomain=es" style="text-decoration:none" class="y"><img src="imagenes/Linkeling.png" class="Linkelin">Linkelin</a>
        </div>
    </div>
</div>
</body>
</html>
